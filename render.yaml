services:
  - type: web
    name: universal-sentinel-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SENTINEL_MODE
        value: LIVE
      - key: GEMINI_API_KEY
        sync: false
      - key: SENTINEL_PRIVATE_KEY
        sync: false
      - key: RPC_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: CHAIN_ID
        sync: false
    healthCheckPath: /status
